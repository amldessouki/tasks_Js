<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-display</title>
    <style>

:root {
            --primary-color: #1a023c;
            --secondary-color: #1b0338;
            --accent-color: #24056b;
            --text-dark: #333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success-color: #28a745;
            --error-color: #dc3545;
            --code-bg: #1e1e1e;
            --code-text: #d4d4d4;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #582a98;
            border-radius: 5px; 

        }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
      }
      body{
        background-color:#f8f9fa;;
        color:rgb(6, 6, 6);
        line-height: 1.6;
        padding: 2rem;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
       max-width: 1000px;
      box-shadow: var(--shadow);
      margin: 0 auto;
      animation:fedIn 0.5s ease;
      }
    @keyframes fedIn {
      from {opacity: 0;
        transform: translateY(20px);
      }
      to{
        opacity: 1;
        transform: translateY(0);
      }
    }
     h1 {
       color:var(--primary-color);
       text-align: center;
       margin-bottom: 2rem;
       font-size: 2rem;
      }
  .filter{
    display: flex;
    gap: 1rem;
    margin: 2rem 0;
    justify-content: center;
    flex-wrap: wrap;
  
  }
      .filter input {
        padding: 1rem;
        border:2px solid var(--bg-light);
        border-radius: 0.5rem;
       font-size: 1rem;
       width: 250px;
       transition: var(--transition);
      }
      .filter input:focus{
        /* border-color: var(--primary-color); */
        outline: none;
        box-shadow: 0 0 0 8px rgba(39, 8, 87, 0.1);
      }
      .filter button {
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        font-weight: bold;
        background:var(--primary-color);
      }
      .filter button:hover{
        background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
      }
      #productContainer{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px ,1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .product {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            animation: slideIn 0.5s ease forwards;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .product h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .product p {
            font-size: 1.2rem;
            color: var(--text-dark);
        }
    </style>
  </head>
  <body>
    <div class="container" id="all_product">
      <h1>List of Products</h1>
      <div class="filter">
        <input type="number" id="inputValue" placeholder="Add Number " />
        <button onclick="filterProducts()" id="productFilter">Filter</button>
      </div>
      <div id="productContainer"></div>
    </div>
    <script>
      const products = [
        { name: "product-1", price: 50 ,src:"image1"},
        { name: "product-2", price: 100 ,src:"image2"},
        { name: "product-3", price: 150 ,src:"image2"},
        { name: "product-4", price: 170 ,src:"image2"},
        { name: "product-5", price: 200 ,src:"image2"},
        { name: "product-6", price: 250 ,src:"image2"},
   
      ];
      const productContainer = document.getElementById("productContainer");

      function displayProducts(filteredProducts) {
        productContainer.innerHTML = "";

        if (filteredProducts.length === 0) {
          productContainer.innerHTML = `
    <p>product not found </p>
    `;
    return;
        }
      

        filteredProducts.forEach( product => {
       
          // /create elements by js and filter 
          const productDiv = document.createElement("div" );
          productDiv.classList = "product";
          productDiv.innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.price}</p>
               
               
               `;
          productContainer.appendChild(productDiv);
        });
      }


      function filterProducts(){
      const maxPrice = parseInt(document.getElementById("inputValue").value);
      const filtered = !isNaN(maxPrice)
        ? products.filter((product) => product.price <= maxPrice)
        : products;
      displayProducts(filtered);
    }
    </script>
  </body>
</html>
